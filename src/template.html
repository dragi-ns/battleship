<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship | Odin Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="primary-header">
      <div class="container">
        <div class="logo">
          <div class="chars">
            <div class="char" data-char="B"></div>
            <div class="char" data-char="A"></div>
            <div class="char" data-char="T"></div>
            <div class="char" data-char="T"></div>
            <div class="char" data-char="L"></div>
            <div class="char" data-char="E"></div>
            <div class="char" data-char="S"></div>
            <div class="char" data-char="H"></div>
            <div class="char" data-char="I"></div>
            <div class="char" data-char="P"></div>
          </div>
          <!-- .chars -->
        </div>
        <!-- .logo -->
      </div>
    </header>
    <div class="notifications"></div>
    <main id="main"></main>
    <footer class="primary-footer">
      &copy; 2022
      <a href="https://github.com/dragi-ns/battleship" target="_blank">dragi-ns</a>
    </footer>

    <!-- Polyfill that enables HTML5 drag drop support on mobile (touch) devices. -->
    <script
      id="DragDropTouch"
      src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"
    ></script>
  </body>
</html>
